<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="/styleguides/css/styleguide.css">
</head>
<body>
  <div class="topbar"><img src="/styleguides/img/wakkos.jpg" alt=""><small><a href="https://github.com/Wakkos/Wakkos-CSS-Framework">Wakkos CSS Framework</a></small></div>
  <main>
    <input type="checkbox" id="checkbox__hack" class="checkbox__hack">
    <label for="checkbox__hack" class="checkbox-hack__label"></label>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item"><a href="/styleguides/index.html">index</a></li>
        <li class="nav__item"><a href="/styleguides/typography.html">typography</a></li>
        <li class="nav__item"><a href="/styleguides/form.html">form</a></li>
      </ul>
    </nav>
    <section>
      <div class="stcontainer"><span class="sttitle">Basic Form</span>
        <form>
          <fieldset>
            <legend>Legend</legend>
            <label for="text">Input type=text</label>
            <input type="text" id="text" required>
            <label for="email">Input type=email</label>
            <input type="email" id="email" required>
            <label for="url">Input type=url</label>
            <input type="url" id="url" required>
            <label for="tel">Input type=tel</label>
            <input type="tel" id="tel" required>
          </fieldset>
          <input type="submit" value="Test me">
        </form><small>The visual validation is created through CSS and it depends on the field type to <i>validate</i>. It's is only for a VISUAL INFORMATION to the user, don't relay your form interaction on CSS.</small>
      </div>
      <div class="stcontainer"><span class="sttitle">Input width variation</span>
        <label><code>.input-small</code>
          <input type="text" class="input-small">
        </label>
        <label><code>.input-medium</code>
          <input type="text" class="input-medium">
        </label>
        <label><code>.input-big</code>
          <input type="text" class="input-big">
        </label>
      </div>
    </section>
  </main>
  <footer class="main-footer"></footer>
</body>
